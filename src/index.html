<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Carteira Digital</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <header>
      <h1 class="titulo">Carteira Digital</h1>
    </header>
    <main>
      <h2 class="mensagemCadastro" id="mensagemCadastro">Cadastro</h2>
      <div class="conteudo">
        <section class="card" id="card">
          <div class="frente">
            <div class="logomarca" id="logomarca"> 
              <img src="imagens\logo.png">
            </div>
            <img src="imagens\chip-tarjeta.png" class="chip">
            <div class="dados">
              <div class="grupo" id="numero">
                <p class="cardLetters">Número do Cartão</p>
                <p class="numero">#### #### #### ####</p>
              </div>
              <div class="flexbox">
                <div class="grupo" id="nome">
                  <p class="cardLetters">Nome do Cartão</p>
                  <p class="nome">Insira Seu Nome</p>
                </div>
                <div class="grupo" id="validade">
                <p class="cardLetters">Data de Válidade</p>
                <p class="validade" id="dataCard">MM/AA</p>
                </div>
            </div>
          </div>
          </div>
            
        </section>

        <div class="btn">
          <button class="btn-abrir-formulario" id="btn-abrir-formulario">
            +
          </button>
        </div>

        <form action="" id="formulario" class="formulario">
          <div class="grupo">
            <label for="inputNumero">Número do Cartão</label>
            <input type="text" id="inputNumero" maxlength="19" required>
          </div>

          <div class="grupo">
            <label for="inputNome">Nome do Cartão</label>
            <input type="text" id="inputNome" maxlength="19" required>
          </div>

    

            <div class="validade">
              <label for="data">Validade</label>

              <div class=> 
                <div class="data">
                  <input id="data" type="month" maxlength="5" placeholder="MM/AA">
                </div>

            </div>
           
          </div>

          <div>
            <button  id="submit" type="submit" class="btnCadastrar">Cadastrar</button>
          </div>

        </form>



      </div>
       
    </main>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
